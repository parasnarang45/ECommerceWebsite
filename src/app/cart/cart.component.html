<mat-card *ngFor="let item of myProducts">
    <mat-card-header>
        <mat-card-title>
            {{'Home.Title'| translate }} 
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{item.pname}}<br/>
        {{item.details}}<br/>
        {{item.price}}<br/>
        <img src={{item.photo}}/>
    </mat-card-content> 
     <mat-card-actions>
     </mat-card-actions>
</mat-card>
<div style="position:absolute;right:200px;"><br/><br/>
    
    {{'Home.total1'| translate }} <h1>{{this.cart.itemsValue}}</h1><br/>
<h1>{{items.length}}</h1>{{'Home.total2' | translate}}<br/>
<button mat-raised-button color="primary" (click)="onCheckout()">
    {{'Home.button' | translate }}
</button><br/><br/>

</div>
