<mat-card *ngFor="let item of myProducts">
    <mat-card-header>
        <mat-card-title>
            list of products
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{item.pname}}<br/>
        {{item.details}}<br/>
        {{item.price}}<br/>
        <img src={{item.photo}}/>
    </mat-card-content> 
     <mat-card-actions>
     </mat-card-actions>
</mat-card>
<div style="position:absolute;right:200px;"><br/><br/>
    
    Sub-Total  <h1>{{this.cart.itemsValue}}</h1><br/>
<h1>{{items.length}}</h1>items<br/>
<button mat-raised-button color="primary">
    Checkout
</button><br/><br/>

</div>
